<!doctype html>
<html>
<head>
<style>
div#gameBoard{
	background:#CCC;
	border:#999 1px solid;
	width:800px;
	height:540px;
	padding:24px;
	margin:0px auto;
}
div#gameBoard > div{
	background: url(images/favicon-114.png) no-repeat;
	background-size: cover;
	border:#000 1px solid;
	width:71px;
	height:71px;
	float:left;
	margin:10px;
	padding:20px;
	font-size:64px;
	cursor:pointer;
	text-align:center;
}
</style>
<meta charset="UTF-8">
<title>Memory game 1</title>
<script>
	var memory_array = ['A','A','B','B','C','C','D','D','E','E','F','F','G','G','H','H','I','I','J','J','K','K','L','L'];
	var memory_values = [];
	var memory_tile_ids = [];
	var tiles_flipped = 0;
	Array.prototype.memory_tile_shuffle = function(){
		var i = this.length, j, temp;
		while(--i>0) {
			j = Math.floor(Math.random() * (i+1));
			temp = this[j];
			this[j] = this[i];
			this[i] = temp;
		}
	}
	
function newBoard() {
		tiles_flipped = 0;
		var output = '';
	memory_array.memory_tile_shuffle();
	for(var i = 0; i < memory_array.length; i++) {
			output += '<div id="tile_'+i+'" onclick="flipTile(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('gameBoard').innerHTML = output;
}
	
function flipTile(tile,val){
	if(tile.innerHTML == "" && memory_values.length < 2){
		tile.style.background = '#FFF';
		tile.innerHTML = val;
		if(memory_values.length == 0){
			memory_values.push(val);

memory_tile_ids.push(tile.id);
		} else if(memory_values.length == 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
			if(memory_values[0] == memory_values[1]){
				tiles_flipped += 2;
				memory_values = [];
				memory_tile_ids = [];
				

				
				// Check to see if the whole board is cleared				
			if(tiles_flipped == memory_array.length) {
				alert("Game complete. Play again?");new
			document.getElementById('gameBoard').innerHTML = "";
			newBoard();
			}
				
			} else {
				function returnToOriginal() {
					var tile_1 = document.getElementById(memory_tile_ids[0]);
				    var tile_1 = document.getElementById(memory_tile_ids[0]);
					var tile_2 = document.getElementById(memory_tile_ids[1]);
					tile_1.style.background = 'url(images/favicon-114.png) no-repeat';
					tile_1.innerHTML = "";
					tile_2.style.background = 'url(images/favicon-114.png) no-repeat';
					tile_2.innerHTML = "";
					memory_values = [];
					memory_tile_ids = [];
		}
				setTimeout(returnToOriginal, 700);
		}
			
		}
	}
}
	
</script>

</head>

<body>
<div id="gameBoard"></div>
<script>newBoard();</script>
</body>
</html>
